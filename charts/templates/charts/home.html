<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>Charts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <script src = "https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'landing' %}">Earnings</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'dashboard' %}">Reports</a></li>
              <li class="active"><a href="#">Charts</a></li>
              <li><a href="{% url 'invoices_home' %}">Invoices</a></li>
              <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </div>
        </nav>
        <div class="jumbotron text-center">
            <h3>View All Charts </h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Cumulative</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for key, value in day_totals.items %}
                      <tr>
                        <td>{{key}}</td>
                          {% for v in value %}
                            <td>{{v}}</td>
                          {% endfor %}
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
              </div>

            </div>
            <div class="col-md-6">
                <div id="hc_div_daily"></div>
                <hr>
                <div id="hc_div_cumulative"></div>

                <script language="JavaScript">
                     $(document).ready(function() {
                     daily_total_charts();
                     cumulative_charts();
                     });

                     function daily_total_charts(){
                     dates = {{charts_date}};
                     var dates_js = []
                     for (i = 0; i < dates.length; i++){
                        console.log(dates[i] + " Oct")
                        dates_js.push(dates[i] + " Oct")
                     }
                     console.log(dates);
                        var chart = {
                           type: 'column'
                        };
                        var title = {
                           text: 'Daily Earning'
                        };
                        var xAxis = {
                           categories: dates_js,
                           title: {
                              text: null
                           }
                        };
                        var yAxis = {
                           min: 0,
                           title: {
                              text: 'Daily Earnings',
                              align: 'low'
                           },
                           labels: {
                              overflow: 'justify'
                           }
                        };
                        var plotOptions = {
                           bar: {
                              dataLabels: {
                                 enabled: true
                              }
                           }
                        };
                        var legend = {
                           layout: 'horizontal',
                           align: 'right',
                           verticalAlign: 'top',
                           x: -40,
                           y: 100,
                           floating: true,
                           borderWidth: 1,

                           backgroundColor: (
                              (Highcharts.theme && Highcharts.theme.legendBackgroundColor) ||
                                 '#FFFFFF'),
                           shadow: true
                        };
                        var credits = {
                           enabled: false
                        };
                        var series = [
                           {
                              name: 'Daily',
                              data: {{charts_day_totals}}
                           }
                        ];

                        var json = {};
                        json.chart = chart;
                        json.title = title;
                        json.xAxis = xAxis;
                        json.yAxis = yAxis;
                        json.series = series;
                        json.plotOptions = plotOptions;
                        json.legend = legend;
                        json.credits = credits;
                        $('#hc_div_daily').highcharts(json);
                    }



                    function cumulative_charts(){
                     dates = {{charts_date}};
                     var dates_js = []
                     for (i = 0; i < dates.length; i++){
                        console.log(dates[i] + " Oct")
                        dates_js.push(dates[i] + " Oct")
                     }
                     console.log(dates);
                        var chart = {
                           type: 'column'
                        };
                        var title = {
                           text: 'Cumulative Earnings'
                        };
                        var xAxis = {
                           categories: dates_js,
                           title: {
                              text: null
                           }
                        };
                        var yAxis = {
                           min: 0,
                           title: {
                              text: 'Cumulative Earnings',
                              align: 'low'
                           },
                           labels: {
                              overflow: 'justify'
                           }
                        };
                        var plotOptions = {
                           bar: {
                              dataLabels: {
                                 enabled: true
                              }
                           }
                        };
                        var legend = {
                           layout: 'horizontal',
                           align: 'right',
                           verticalAlign: 'top',
                           x: -40,
                           y: 100,
                           floating: true,
                           borderWidth: 1,

                           backgroundColor: (
                              (Highcharts.theme && Highcharts.theme.legendBackgroundColor) ||
                                 '#FFFFFF'),
                           shadow: true
                        };
                        var credits = {
                           enabled: false
                        };
                        var series = [
                           {
                              name: 'Cumulative',
                              data: {{charts_cum_totals}}
                           }
                        ];

                        var json = {};
                        json.chart = chart;
                        json.title = title;
                        json.xAxis = xAxis;
                        json.yAxis = yAxis;
                        json.series = series;
                        json.plotOptions = plotOptions;
                        json.legend = legend;
                        json.credits = credits;
                        $('#hc_div_cumulative').highcharts(json);
                        }
                </script>
            </div>
        </div>

    </div>

</body>
</html>
