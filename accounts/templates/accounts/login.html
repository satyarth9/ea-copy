<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>Login &middot; Earnings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Earnings</a>
            </div>
          </div>
        </nav>
        <div class="jumbotron text-center">
            <h3>But first, Log in</h3>
        </div>
        {% if error %}
        <div class="jumbotron text-center">
            <h4>well that didn't match, try again</h4>
        </div>
        {% endif %}
                <form method="post" action="{% url 'login' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Username</label>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="login_username" placeholder="username" name="login_username" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Password</label>
                    </div>
                    <div class="form-group col-md-6">
                      <input type="password" class="form-control" id="login_password" placeholder="password" name="login_password" required>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-4 ml-auto">
                        <button type="submit" class="btn btn-primary">Log In</button>
                      </div>
                  </div>
                </form>
        </div>

</body>
</html>
